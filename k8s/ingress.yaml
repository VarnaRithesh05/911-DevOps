apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-911-ingress
  labels:
    app: devops-911
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: devops-911.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-911-service
            port:
              number: 80
  tls:
  - hosts:
    - devops-911.example.com  # Replace with your domain
    secretName: devops-911-tls
