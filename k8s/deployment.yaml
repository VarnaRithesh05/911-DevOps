apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-911-app
  labels:
    app: devops-911
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-911
  template:
    metadata:
      labels:
        app: devops-911
        tier: application
    spec:
      containers:
      - name: devops-911-server
        image: varnarithesh05/911-devops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      - name: devops-911-bot
        image: varnarithesh05/911-devops:latest
        imagePullPolicy: Always
        command: ["node", "bot.js"]
        env:
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: app-token
        - name: ALERT_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: alert-channel
        - name: CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: container-name
        - name: BOT_MODE
          value: "alert-only"
        - name: ENABLE_AUTO_RESTART
          value: "false"
        - name: ENABLE_FIX_COMMAND
          value: "false"
        - name: MONITORING_INTERVAL
          value: "5000"
        - name: ALERT_COOLDOWN
          value: "60000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: devops-911-service
  labels:
    app: devops-911
spec:
  type: LoadBalancer
  selector:
    app: devops-911
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: http
  sessionAffinity: ClientIP
