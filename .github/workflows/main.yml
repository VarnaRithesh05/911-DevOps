name: 911-DevOps CI/CD Pipeline

# TRIGGER: On push to main or pull requests
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: CI - Lint, Test, Security
  continuous-integration:
    name: CI - Lint, Test & Security
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout Code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # Step 4: Linting
      - name: ğŸ” Run Linting (ESLint)
        run: npm run lint

      # Step 5: Unit Tests
      - name: ğŸ§ª Run Unit Tests
        run: npm test

      # Step 6: Security Audit
      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=moderate || true

      # Step 7: Notify on CI Failure
      - name: ğŸ“¢ Notify Slack on CI Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ğŸš¨ *CI FAILED*: Lint/Test/Security checks failed on branch `${{ github.ref_name }}`\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Slack notification failed"

  # Job 2: CD - Build and Push Docker Image
  continuous-delivery:
    name: CD - Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: github.ref == 'refs/heads/main'
    
    steps:
      # Step 1: Checkout Code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Debug - Check if secret is loaded
      - name: ğŸ› Debug Docker Username
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "ERROR: DOCKER_USERNAME secret is empty!"
            exit 1
          else
            echo "Docker username is set (length: ${#DOCKER_USERNAME})"
          fi
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      # Step 5: Extract Metadata
      - name: ğŸ“‹ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/911-devops
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      # Step 5: Build and Push
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 6: Notify Success
      - name: ğŸ“¢ Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… *DEPLOYMENT SUCCESS*\n*Pipeline:* CI/CD Completed\n*Branch:* `${{ github.ref_name }}`\n*Image:* `${{ secrets.DOCKER_USERNAME }}/911-devops:latest`\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\nğŸš€ Ready for deployment!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Slack notification failed"

      # Step 7: Notify Failure
      - name: ğŸ“¢ Notify Slack on CD Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âŒ *CD FAILED*: Docker build/push failed\n*Branch:* `${{ github.ref_name }}`\n*Commit:* ${{ github.sha }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Slack notification failed"